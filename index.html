<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="post image">
      <section class="section">
        <p class="category"> Learning </p>
        <p class="published"> Published 21 Dec 2023 </p>
        <a href="#" class="link"> HTML & CSS foundations </a>
        <p class="text"> These languages are the backbone of every website, defining structure, content, and presentation. </p>
      </section>
      <div class="user-section">
        <img src="./assets/images/image-avatar.webp" alt="user avatar" class="user-image"> 
        <p class="user-name"> Greg Hooper </p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p> Coded by <a href="https://www.frontendmentor.io/profile/rodrigoo-alves">Rodrigo Alves</a>. </p>  
  </footer>
</body>
</html>
